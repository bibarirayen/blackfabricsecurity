<div *ngIf="showLayout; else loginPage" class="d-flex">
  <!-- Sidebar -->
  <app-sidebar *ngIf="sidebarVisible" class="bg-dark"></app-sidebar>

  <!-- Main content -->
  <main class="flex-grow-1">
    <app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>
    <div class="px-3">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<ng-template #loginPage>
  <router-outlet></router-outlet>
</ng-template>
