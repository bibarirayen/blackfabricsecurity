<div class="container mt-5">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Guards Management</h2>
    <button class="btn btn-success btn-sm" (click)="openAddModal()">
      <i class="bi bi-plus-lg"></i> Add Guard
    </button>
  </div>

  <!-- Filters -->
  <div class="row mb-3 g-2">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by name or email" [(ngModel)]="searchText">
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="roleFilter">
        <option value="All">All Roles</option>
        <option value="Guard">Guard</option>
        <option value="Supervisor">Supervisor</option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="statusFilter">
        <option value="All">All Statuses</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Shift</th>
          <th>Site</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guard of filteredGuards">
          <td>{{ guard.id }}</td>
          <td>{{ guard.name }}</td>
          <td>{{ guard.phone }}</td>
          <td>{{ guard.email }}</td>
          <td>{{ guard.role }}</td>
          <td>
            <span class="badge" [class.bg-success]="guard.status==='Active'" [class.bg-secondary]="guard.status==='Inactive'">
              {{ guard.status }}
            </span>
          </td>
          <td>{{ guard.shift }}</td>
          <td>{{ guard.site }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-1" (click)="openEditModal(guard)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteGuard(guard)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade show" tabindex="-1" [ngClass]="{'d-block': showModal}" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">{{ editMode ? 'Edit Guard' : 'Add Guard' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
        </div>

        <div class="modal-body" *ngIf="selectedGuard">
          <form>
            <div class="mb-2">
              <label>Name</label>
              <input class="form-control" [(ngModel)]="selectedGuard.name" name="name">
            </div>
            <div class="mb-2">
              <label>Phone</label>
              <input class="form-control" [(ngModel)]="selectedGuard.phone" name="phone">
            </div>
            <div class="mb-2">
              <label>Email</label>
              <input class="form-control" [(ngModel)]="selectedGuard.email" name="email">
            </div>
            <div class="mb-2">
              <label>Role</label>
              <select class="form-select" [(ngModel)]="selectedGuard.role" name="role">
                <option>Guard</option>
                <option>Supervisor</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Status</label>
              <select class="form-select" [(ngModel)]="selectedGuard.status" name="status">
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Shift</label>
              <input class="form-control" [(ngModel)]="selectedGuard.shift" name="shift">
            </div>
            <div class="mb-2">
              <label>Site</label>
              <input class="form-control" [(ngModel)]="selectedGuard.site" name="site">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary" (click)="saveGuard()">
            {{ editMode ? 'Save Changes' : 'Add Guard' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
