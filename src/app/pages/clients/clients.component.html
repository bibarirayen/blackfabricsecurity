<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">Clients Management</h3>
    <button class="btn btn-primary" (click)="openAddModal()">+ Add Client</button>
  </div>

<div class="d-flex align-items-center mb-3 gap-2 ">
    <input type="text" class="form-control" placeholder="Search by client name..." [(ngModel)]="searchTerm" (input)="filterClients()" style="max-width: 300px;" />
        <div class="ms-auto">
  
    <button class="btn btn-secondary" >Apply Filter</button>

  </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Zip Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients">
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.address }}</td>
          <td>{{ client.zipCode }}</td>
          <td>
            <button class="btn btn-sm btn-outline-success me-2" (click)="openEditModal(client)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteClient(client)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
  <div class="modal fade show d-block" tabindex="-1" *ngIf="showModal">
    <div class="modal-dialog">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
          <h5 class="modal-title">{{ editMode ? 'Edit Client' : 'Add Client' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.name" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="newClient.email" name="email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.phone" name="phone" />
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.address" name="address" />
            </div>
            <div class="mb-3">
              <label class="form-label">Zip Code</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.zipCode" name="zipCode" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary" (click)="saveClient()">{{ editMode ? 'Update' : 'Add' }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
