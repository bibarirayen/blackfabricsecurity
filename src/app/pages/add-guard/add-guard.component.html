<div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus me-3"></i>Add New User</h2>
                <p>Enter employee information to create a new user account</p>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle me-2"></i>
                User has been successfully added to the system!
            </div>
            
            <form id="userForm">
                <!-- Personal Information Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h5>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                            <input type="number" class="form-control" id="employeeId" name="employeeId" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="firstName" name="firstName" maxlength="10" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="lastName" name="lastName" maxlength="10" required>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Information Section -->
                <div class="row mb-4 mt-4">
                    <div class="col-12">
                        <h5 class="section-title"><i class="fas fa-address-book me-2"></i>Contact Information</h5>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" maxlength="30" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                </div>
                
                <!-- Security Section -->
                <div class="row mb-4 mt-4">
                    <div class="col-12">
                        <h5 class="section-title"><i class="fas fa-lock me-2"></i>Security</h5>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" maxlength="15" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="profilePic" class="form-label">Profile Picture URL</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-image"></i></span>
                            <input type="url" class="form-control" id="profilePic" name="profilePic" placeholder="https://example.com/photo.jpg">
                        </div>
                    </div>
                </div>
                
                <!-- Address Information Section -->
                <div class="row mb-4 mt-4">
                    <div class="col-12">
                        <h5 class="section-title"><i class="fas fa-map-marker-alt me-2"></i>Address Information</h5>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-city"></i></span>
                            <input type="text" class="form-control" id="city" name="city" maxlength="10" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-flag"></i></span>
                            <input type="text" class="form-control" id="country" name="country" maxlength="10" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                            <input type="number" class="form-control" id="postalCode" name="postalCode" required>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-3">
                            <i class="fas fa-user-plus me-2"></i>Add User
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo me-2"></i>Reset Form
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
